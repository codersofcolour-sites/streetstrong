{% extends "base.html" %}
{% load wagtailcore_tags %}


{% block content %}
<div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1 class="display-4">{{ self.title }}</h1>
                    <div class="lead">{{ self.subtitle }}</div>
                </div>
            </div>
        </div>
    </div>

<div class="container" style="max-width: 700px;">
    <div class="row">
        {% for child in self.body %}
                {% if child.block_type == 'full_richtext' %}
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            {{ child }}
                        </div>
                    <div>
                </div>
                {% else %}
                    {{ child }}
            {% endif %}
        {% endfor %}
    </div>  
</div>
{% endblock %}
