{% extends "base.html" %}
{% load wagtailcore_tags %}


{% block content %}
<div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1 class="display-4">{{ self.title }}</h1>
                    <div class="lead">{{ self.subtitle }}</div>
                </div>
            </div>
        </div>
    </div>

<div class="container">
    <div class="row">
        {% for child in self.body %}
                {% if child.block_type == 'full_richtext' %}
                        <div class="col-sm-12 col-md-6 col-lg-6 text-center">
                            {{ child }}
                        </div>
                {% else %}
                    <div class="col-sm-12 col-md-6 col-lg-6 text-center">{{ child }}</div>
            {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
